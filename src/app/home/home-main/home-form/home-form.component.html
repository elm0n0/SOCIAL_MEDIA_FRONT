<img src="../../assets/images/logo.svg" alt="Social Media Logo" />
<form class="d-flex flex-column">
  <div class="m-1 mt-5">
    <input
      type="text"
      id="username"
      [placeholder]="'home.main.form.input-name' | translate"
    />
  </div>
  <div class="m-1">
    <input
      type="password"
      id="password"
      [placeholder]="'home.main.form.input-passwd' | translate"
    />
  </div>
  <div class="d-flex flex-row justify-content-between">
    <button type="submit" class="m-1 btn-primary">
      {{ "home.main.form.btn-iniciar-session" | translate }}
    </button>
    <button type="submit" class="m-1 btn-primary">
      {{ "home.main.form.btn-register" | translate }}
    </button>
  </div>
</form>
